<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="BiRabittoh's official website">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <title>
        {% block title %}
        Bi-Rabittoh's
        {% if current_path == '/'%}
            site
        {% elif current_path is starting_with('/blog') %}
            blog
        {% else %}
            Confused
        {% endif %}
        {% endblock %}
    </title>
    {% block css %}
    <link rel="stylesheet" type="text/css" href="/style.css">
    {% endblock %}
</head>
<body>
    <article>
        <nav class="sections">
                <ul class="left">
                    <li><a href="/" class="{% if current_path == '/' %}selected{% endif %}">birabittoh's&nbsp;site</a></li>
                    <li><a href="/blog" class="{% if current_path is starting_with('/blog') %}selected{% endif %}">blog</a></li>
                </ul>
                <div class="right">
                    <a href="https://github.com/Bi-Rabittoh"><img src="/img/github.svg" alt="github" /></a>
                    <a href="/blog/atom.xml"><img src="/img/rss.svg" alt="rss"></a>
                </div>
        </nav>
        <main>
            {% block content %}{% endblock %}
        </main>
        <footer>
            <div>
                <p>
                    Share your thoughts, or simply come hang with me
                    <a href="https://t.me/BiRabittoh"><img src="/img/telegram.svg" alt="Telegram" /></a>
                    <a href="mailto:andronacomarco@gmail.com"><img src="/img/mail.svg" alt="Mail" /></a>
                </p>
            </div>
        </footer>
    </article>
    <p class="abyss">Glaze into the abyssâ€¦ Oh hi there!</p>
</body>
</html>
